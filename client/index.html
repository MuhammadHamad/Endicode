<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Endicode</title>
    <meta name="description" content="Modern web/app development and AI automation services. We craft conversion-ready web apps and wire in automation that cuts cost, clicks, and chaos.">
    <!-- Favicon -->
    <link rel="icon" href="/src/assets/favicon.png" type="image/png">
    <meta name="theme-color" content="#B52424" />
  
<!-- OpenGraph -->
    <meta property="og:title" content="Endicode">
    <meta property="og:description" content="Modern web/app development and AI automation services.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://endicode.com">
    <meta property="og:image" content="/og.png">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Endicode",
      "url": "https://endicode.com",
      "description": "Modern web/app development and AI automation services"
    }
    </script>
    
    <link rel="canonical" href="https://endicode.com">
    <!-- Favicon -->
    <style>
      /* Remove any filters to show original logo color */
      link[rel*="icon"] {
        filter: none;
      }
    </style>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Inter+Tight:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx?v=1"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
